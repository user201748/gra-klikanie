<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Opona Clicker</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      display: inline-block;
      margin-top: 50px;
    }
    #czlowiek {
      width: 300px;
    }
    #opona {
      width: 120px;
      position: absolute;
      top: 160px; /* ustawienie opony względem człowieka */
      left: 90px;
      cursor: pointer;
      transition: transform 0.5s;
    }
    #counter {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Opona Clicker</h1>
  <div class="container">
    <img id="czlowiek" src="czlowiek.png" alt="Człowiek z oponą">
    <img id="opona" src="opona.png" alt="Opona" onclick="rotateTire()">
  </div>
  <div id="counter">Kliknięcia: 0</div>

  <script>
    let count = 0;
    function rotateTire() {
      const opona = document.getElementById('opona');
      count++;
      document.getElementById('counter').textContent = 'Kliknięcia: ' + count;
      opona.style.transform = 'rotate(' + (count * 20) + 'deg)';
    }
  </script>
</body>
</html>
